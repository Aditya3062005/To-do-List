<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>To-Do List</h1>  
    <div class="add-task-container">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <br/>
        <button onclick="addTask()" class="Addtask">Add Task</button>
    </div>
    <ul id="taskList"></ul>

    <div id="features">
        <button onclick="clearAllTasks()" class="b1">Clear all Tasks</button>
        <button onclick="countTasks()" class="b1">Count Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
